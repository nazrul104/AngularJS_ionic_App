<div class="modal">
  <header class="bar bar-header bar-assertive">
    <small style="line-height:30px">{{parent_dish_name | limitTo:8}}</small>
    <h1 class="title">CHOOSE OPTION</h1>
    <button class="button button-clear" ng-click="closeLogin()">Close</button>
  </header>
  <ion-content has-header="true">
  <br>
    <div class="padding" style="margin-top:30px;">
        <button class="button button-full button-positive"  ng-repeat="item in option_item[0]" ng-click="addItemInCart(item.self_id,item.option_name,item.option_price,parent_dish_name)">
         <span style="float:left">{{item.option_name}}</span>
         <span style="float:right">&pound;{{item.option_price}}</span>
        </button>
    </div>
   <!--  <button class="button button-full button-dark" ng-click="closedateModal(myDate)">Save</button> -->
  </ion-content>
</div>
